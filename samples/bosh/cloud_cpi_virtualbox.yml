azs:
- name: z1

vm_types:
- name: default
  cloud_properties:
    cpus: 2
    memory: 1_0248
    ephemeral_disk: 4_096
    paravirtprovider: minimal

networks:
- name: private
  type: manual
  subnets:
  - range: 10.0.2.0/24
    gateway: 10.0.2.1
    static:
    - 10.0.2.11 - 10.0.2.20
    dns: [8.8.8.8]
    az: z1
    cloud_properties:
      type: nat

disk_pools:
- name: default
  disk_size: 4_096

compilation:
  workers: 1
  az: z1
  reuse_compilation_vms: true
  vm_type: default
  network: private