azs:
- name: z1

vm_types:
- name: default
  cloud_properties:
    cpus: 2
    memory: 1_0248
    ephemeral_disk: 4_096
    paravirtprovider: minimal
- name: large
  cloud_properties:
    cpus: 2
    memory: 2_096
    ephemeral_disk: 4_096
    paravirtprovider: minimal

networks:
- name: private
  type: manual
  subnets:
  - range: 10.0.2.0/24
    gateway: 10.0.2.2
    dns: [8.8.8.8]
    static:
    - 10.0.2.4
    az: z1
    cloud_properties:
      name: natnetwork         # Network Name from configuration dialog
      type: natnetwork

disk_pools:
- name: default
  disk_size: 4_096

compilation:
  workers: 1
  az: z1
  reuse_compilation_vms: true
  vm_type: large
  network: private